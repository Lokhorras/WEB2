{% extends "base.html" %}

{% block lab %}Объекты{% endblock %}

{% block main %}
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
    </style>

    {% for obj in objects %}
        <img src="{{ url_for('static', filename=obj.image) }}" width="200">
        <h2>{{ obj.name }}</h2>
    {% endfor %}
{% endblock %}
