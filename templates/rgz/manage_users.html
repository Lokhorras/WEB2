{% extends "base.html" %}

{% block lab %}Управление пользователями{% endblock %}

{% block main %}
<h1>Управление пользователями</h1>

<table border="1">
    <thead>
        <tr>
            <th>Логин</th>
            <th>ФИО</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.role }}</td>
            <td>
                <!-- Кнопка для редактирования пользователя -->
                <a href="/rgz/edit_user/{{ user.login }}" class="a1">Редактировать</a>
                
                <!-- Форма для удаления пользователя -->
                <form action="/rgz/delete_user/{{ user.login }}" method="post" style="display:inline;">
                    <button type="submit" class="a1" onclick="return confirm('Вы уверены, что хотите удалить пользователя {{ user.login }}?')">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/rgz/account">Вернуться в личный кабинет</a>
{% endblock %}
