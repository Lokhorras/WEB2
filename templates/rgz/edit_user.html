{% extends "base.html" %}

{% block lab %}Редактирование пользователя{% endblock %}

{% block main %}
<h1>Редактирование пользователя</h1>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <label for="full_name">ФИО:</label>
    <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}"><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br><br>

    <label for="account_number">Номер счета:</label>
    <input type="text" id="account_number" name="account_number" value="{{ user.account_number }}"><br><br>

    <label for="balance">Баланс:</label>
    <input type="number" id="balance" name="balance" step="0.01" value="{{ user.balance }}"><br><br>

    <label for="role">Роль:</label>
    <select id="role" name="role">
        <option value="client" {% if user.role == 'client' %}selected{% endif %}>Клиент</option>
        <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Менеджер</option>
    </select><br><br>

    <button type="submit">Сохранить изменения</button>
</form>
{% endblock %}
