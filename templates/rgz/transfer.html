{% extends "base.html" %}

{% block lab %}Перевод средств{% endblock %}

{% block main %}
<h1>Перевод средств</h1>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <label for="receiver_account_number">Номер счета получателя:</label>
    <input type="text" id="receiver_account_number" name="receiver_account_number" required><br><br>

    <label for="amount">Сумма перевода:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br><br>

    <button type="submit">Перевести</button>
</form>
{% endblock %}
