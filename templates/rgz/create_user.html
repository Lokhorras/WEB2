{% extends "base.html" %}

{% block lab %}Создание нового пользователя{% endblock %}

{% block main %}
<h1>Создание нового пользователя</h1>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <label for="full_name">ФИО:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="account_number">Номер счета:</label>
    <input type="text" id="account_number" name="account_number" required><br><br>

    <label for="balance">Баланс:</label>
    <input type="number" id="balance" name="balance" step="0.01" value="0"><br><br>

    <label for="role">Роль:</label>
    <select id="role" name="role">
        <option value="client">Клиент</option>
        <option value="manager">Менеджер</option>
    </select><br><br>

    <button type="submit">Создать пользователя</button>
</form>
{% endblock %}
