{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <style>
        body {
            background-color: #f0f8ff; /* Светло-голубой цвет */
        }
        
        .title{
            width: 100%;
            height: 150px;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
            align-items: center;
            text-align: center;
            background-color: rgb(156, 209, 209);
            justify-content: center;

        }
        .a1{
            border-radius: 50px;
            width: 150px;
            height: 20px;
            vertical-align: 30px;
            background-color: antiquewhite;
            text-decoration: none;
        }

    </style>
    <div class="title">
        <a class="a1" href="/lab8/articles/">Список статей</a>
        <a class="a1" href="/lab8/public_articles/">Публичные статьи</a>
        <a class="a1" href="/lab8/search_articles/">Поиск статей</a>
        {% if current_user.is_authenticated %}
            <a class="a1" href="/lab8/create_article">Создать статью</a>
            <a class="a1" href="/lab8/logout">Выход</a>
        {% else %}
            <a class="a1" href="/lab8/login">Вход</a>
            <a class="a1" href="/lab8/register/">Регистрация</a>
        {% endif %}
        <a class="a1" href="#">{{ current_user.login or "Аноним" }}</a>
    </div>
{% endblock %}
