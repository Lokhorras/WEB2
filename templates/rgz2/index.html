<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковская система</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Банковская система</h1>
    <div id="auth-section">
        <h2>Вход</h2>
        <label for="login">Логин:</label>
        <input type="text" id="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        <button onclick="login()">Войти</button>
    </div>
    <div id="main-section" style="display: none;">
        <h2>Добро пожаловать, <span id="username"></span>!</h2>
        <button onclick="logout()">Выйти</button>
        <h3>Баланс:</h3>
        <div id="balance">Загрузка...</div>
        <h3>Перевод</h3>
        <label for="receiver">Номер счёта получателя:</label>
        <input type="text" id="receiver" required>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" required>
        <button onclick="transfer()">Отправить</button>
        <h3>История операций</h3>
        <ul id="history"></ul>
    </div>
</body>
</html>
