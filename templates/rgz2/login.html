{% extends "base.html" %}

{% block script %}
<script>
    async function login(event) {
        event.preventDefault();  // Чтобы форма не отправлялась по умолчанию

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/rgz2/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',  // Устанавливаем тип данных
            },
            body: JSON.stringify({ username, password }),  // Отправляем данные в формате JSON
        });

        const data = await response.json();
        if (response.ok) {
            alert(data.message);  // Уведомление об успешном входе
            window.location.href = "/rgz/account";  // Перенаправление на страницу аккаунта
        } else {
            document.getElementById('errorMessage').textContent = data.error;  // Ошибка, если вход неудачен
        }
    }

    // Добавляем обработчик событий для кнопки
    document.addEventListener('DOMContentLoaded', function() {
        const loginButton = document.querySelector('button[type="submit"]');
        loginButton.addEventListener('click', login);
    });
</script>
{% endblock %}

{% block main %}
    <style>
        body {
            background-color: #f0f8ff; 
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
        }
    </style>

    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Логин" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="errorMessage" style="color: red; text-align: center;"></p>
    </div>
{% endblock %}
